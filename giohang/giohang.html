<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="/thanhtoan.css/thanhtoan.css" />
  </head>
  <body>
    <div class="cart-container">
      <h1>Giỏ Hàng Của Bạn</h1>

      <div class="cart-items">
        <div class="cart-item">
          <img
            src="/image/iphone15plusHong.jpg"
            alt="Sản phẩm 1"
            class="phone-image"
          />
          <div class="product-details">
            <h3 class="product-name">iPhone 15 Plus</h3>
            <p class="product-price">25.500.000₫</p>
            <div class="product-quantity">
              <label for="quantity1">Số lượng:</label>
              <input
                type="number"
                id="quantity1"
                name="quantity1"
                value="1"
                min="1"
              />
            </div>
          </div>
          <div class="product-subtotal">
            <p>Thành tiền: <span class="subtotal-price">28.000.000₫</span></p>
            <button class="remove-item">Xóa</button>
          </div>
        </div>

        <div class="cart-item">
          <img
            src="/image/iphone15plusXanhduong.jpg"
            alt="Sản phẩm 2"
            class="phone-image"
          />
          <div class="product-details">
            <h3 class="product-name">iphone 15 Plus</h3>
            <p class="product-price">25.500.000₫</p>
            <div class="product-quantity">
              <label for="quantity2">Số lượng:</label>
              <input
                type="number"
                id="quantity2"
                name="quantity2"
                value="1"
                min="1"
              />
            </div>
          </div>
          <div class="product-subtotal">
            <p>Thành tiền: <span class="subtotal-price">25.500.000₫</span></p>
            <button class="remove-item">Xóa</button>
          </div>
        </div>

        <div class="cart-item">
          <img src="/image/sac.jpg" alt="Sản phẩm 3" class="product-image" />
          <div class="product-details">
            <h3 class="product-name">Củ sạc Anker</h3>
            <p class="product-price">420.000₫</p>
            <div class="product-quantity">
              <label for="quantity3">Số lượng:</label>
              <input
                type="number"
                id="quantity3"
                name="quantity3"
                value="2"
                min="1"
              />
            </div>
          </div>
          <div class="product-subtotal">
            <p>Thành tiền: <span class="subtotal-price">840,000₫</span></p>
            <button class="remove-item">Xóa</button>
          </div>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Tổng Cộng</h2>
        <div class="summary-row">
          <span>Tạm tính:</span>
          <span id="cart-subtotal">54,340,000₫</span>
        </div>
        <div class="summary-row">
          <span>Phí vận chuyển:</span>
          <span id="shipping-cost">Miễn phí</span>
        </div>
        <div class="summary-row total-row">
          <span>Tổng tiền:</span>
          <span id="cart-total">54,340,000₫</span>
        </div>
        <button class="checkout-button">Tiến Hành Thanh Toán</button>
        <a href="/index.html" class="continue-shopping">Tiếp tục mua sắm</a>
      </div>
    </div>
  </body>
</html>
